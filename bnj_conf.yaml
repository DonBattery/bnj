# Bounce 'n Junk Server configuration file

# port is where the server is listening (HTTP and WS)
port: 9091

# database is a mandatory field describing where the database file should be reside
database:
  type: bolt
  url: bnj.db

# world_rules describes the rules of the game world
world_rules:
  block_size: 16
  max_player: 9
  min_player: 1
  target_score: 2
  wait_time: 10

